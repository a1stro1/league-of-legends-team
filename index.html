<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Got This - League of Legends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff88;
        }
        .champion {
            margin: 20px;
            padding: 15px;
            background: #252540;
            border-radius: 8px;
        }
        .champion h2 {
            color: #00bcd4;
        }
        .motivation {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ffd700;
        }
        #pressButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        #pressButton:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        #pressCount {
            font-size: 1.5em;
            color: #ffd700;
            margin-top: 10px;
        }
        #timer {
            font-size: 1.5em;
            color: #ff6347;
            margin-top: 10px;
        }
        select {
            padding: 10px;
            font-size: 1em;
            background-color: #252540;
            color: #00bcd4;
            border: 1px solid #00bcd4;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>We've Got This!</h1>
    <p>Our team composition is unbeatable. Here's why:</p>

    <!-- Role Dropdowns for Champion Selection -->
    <div class="champion">
        <h2>Top Lane: <span id="topChamp">Malphite</span></h2>
        <select id="topChampion" onchange="updateChampion('top')">
            <option value="Malphite">Malphite</option>
            <option value="Garen">Garen</option>
            <option value="Shen">Shen</option>
            <!-- Add more champions as needed -->
        </select>
    </div>

    <div class="champion">
        <h2>Jungle: <span id="jungleChamp">Nocturne</span></h2>
        <select id="jungleChampion" onchange="updateChampion('jungle')">
            <option value="Nocturne">Nocturne</option>
            <option value="Lee Sin">Lee Sin</option>
            <option value="Warwick">Warwick</option>
            <!-- Add more champions as needed -->
        </select>
    </div>

    <div class="champion">
        <h2>Mid Lane: <span id="midChamp">Ahri</span></h2>
        <select id="midChampion" onchange="updateChampion('mid')">
            <option value="Ahri">Ahri</option>
            <option value="Zed">Zed</option>
            <option value="Lux">Lux</option>
            <!-- Add more champions as needed -->
        </select>
    </div>

    <div class="champion">
        <h2>ADC: <span id="adcChamp">Jinx</span></h2>
        <select id="adcChampion" onchange="updateChampion('adc')">
            <option value="Jinx">Jinx</option>
            <option value="Kai'Sa">Kai'Sa</option>
            <option value="Miss Fortune">Miss Fortune</option>
            <!-- Add more champions as needed -->
        </select>
    </div>

    <div class="champion">
        <h2>Support: <span id="supportChamp">Leona</span></h2>
        <select id="supportChampion" onchange="updateChampion('support')">
            <option value="Leona">Leona</option>
            <option value="Thresh">Thresh</option>
            <option value="Lulu">Lulu</option>
            <!-- Add more champions as needed -->
        </select>
    </div>

    <div class="motivation">
        <p>Stay focused, play smart, and let's crush this game!</p>
    </div>

    <!-- Button and Tracking Section -->
    <button id="pressButton" onclick="pressButton()">Press to Confirm</button>
    <p id="pressCount">Players Pressed: 0/5</p>
    <p id="timer"></p>

    <script>
        let playersPressed = 0;
        let playersLimit = 5;
        let pressTimer;
        let resetTimer;
        let button = document.getElementById('pressButton');
        let pressCountText = document.getElementById('pressCount');
        let timerText = document.getElementById('timer');

        // Update champion selection dynamically
        function updateChampion(role) {
            let championName = document.getElementById(role + 'Champion').value;
            document.getElementById(role + 'Champ').innerText = championName;
        }

        // Function to handle button press
        function pressButton() {
            // Disable button after press
            button.disabled = true;

            // Increase player press count
            playersPressed++;
            pressCountText.innerText = `Players Pressed: ${playersPressed}/${playersLimit}`;

            // Check if all players have pressed the button
            if (playersPressed === playersLimit) {
                clearInterval(resetTimer); // Stop the reset timer
                timerText.innerText = "All players confirmed! Button will reset in 10 minutes.";
                startResetTimer();
            }
        }

        // Function to start a countdown to reset the button
        function startResetTimer() {
            let minutes = 10;
            let seconds = 0;

            // Update the timer every second
            resetTimer = setInterval(function() {
                if (seconds === 0) {
                    if (minutes === 0) {
                        resetButton();
                        clearInterval(resetTimer); // Stop the countdown
                    } else {
                        minutes--;
                        seconds = 59;
                    }
                } else {
                    seconds--;
                }

                timerText.innerText = `Time until reset: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            }, 1000);
        }

        // Function to reset the button and counter after 10 minutes or when all players press
        function resetButton() {
            playersPressed = 0;
            pressCountText.innerText = `Players Pressed: 0/${playersLimit}`;
            button.disabled = false;
            timerText.innerText = "Button has been reset. Please press again!";
        }

        // Timer reset after 10 minutes if players haven't all pressed
        pressTimer = setTimeout(function() {
            if (playersPressed < playersLimit) {
                resetButton();
            }
        }, 10 * 60 * 1000); // 10 minutes in milliseconds
    </script>
</body>
</html>
